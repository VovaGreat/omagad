<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç–æ–≤–æ–µ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .info p {
            margin: 8px 0;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            opacity: 0.7;
        }
        
        .counter {
            font-size: 48px;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –ü—Ä–∏–≤–µ—Ç –∏–∑ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è!</h1>
        
        <div class="info">
            <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> <span id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
            <p><strong>ID:</strong> <span id="userId">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
            <p><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> <span id="platform">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
        </div>
        
        <div class="counter" id="counter">0</div>
        
        <button onclick="increment()">‚ûï –£–≤–µ–ª–∏—á–∏—Ç—å —Å—á—ë—Ç—á–∏–∫</button>
        <button onclick="decrement()">‚ûñ –£–º–µ–Ω—å—à–∏—Ç—å —Å—á—ë—Ç—á–∏–∫</button>
        <button onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É</button>
        <button onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        document.getElementById('username').textContent = tg.initDataUnsafe?.user?.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('userId').textContent = tg.initDataUnsafe?.user?.id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('platform').textContent = tg.platform || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        
        // –°—á—ë—Ç—á–∏–∫
        let count = 0;
        
        function increment() {
            count++;
            updateCounter();
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function decrement() {
            count--;
            updateCounter();
            tg.HapticFeedback.impactOccurred('light');
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = count;
        }
        
        function sendData() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                counter: count,
                userId: tg.initDataUnsafe?.user?.id,
                timestamp: new Date().toISOString()
            }));
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        function closeApp() {
            tg.close();
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑—É
        tg.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç";
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            sendData();
        });
    </script>
</body>
</html>
